<!DOCTYPE html>
<html lang="fr">
 
<head>
    <meta charset="UTF-8">
    <title>DateAdder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 
<body>
    {% extends 'base.html' %}
 
    {% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">DateAdder</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.input_date.label_tag }} {{ form.input_date }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Ajouter 10 jours</button>
            </div>
        </form>
        {% if result %}
        <div class="alert alert-success mt-4">
            Nouvelle date : <strong>{{ result }}</strong>
        </div>
        {% endif %}
    </div>
    {% endblock %}
</body>
 
</html>
