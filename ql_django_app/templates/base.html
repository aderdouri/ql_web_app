<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QL Django App</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">QL Django App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'bond:price_bond' %}">Bond</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'swap:price_swap' %}">Swap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'swaption:price_swaption' %}">Swaption</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'european_option:price_european_option' %}">European Option</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'american_option:price_american_option' %}">American Option</a>
                </li>
                <!-- Add more products here as needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer bg-dark text-white mt-5 p-3 text-center">
        &copy; 2024 QL Django App
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
