{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Bond Pricing</h2>

    <!-- Bond Pricing Form -->
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Price Bond</button>
        </div>
    </form>

    <!-- Display Bond Price -->
    {% if price %}
        <div class="alert alert-success mt-4">
            <strong>Bond Price:</strong> {{ price }}
        </div>
    {% endif %}

    <!-- Display Error Message -->
    {% if error_message %}
        <div class="alert alert-danger mt-4">
            <strong>Error:</strong> {{ error_message }}
        </div>
    {% endif %}
</div>
{% endblock %}
