{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Swaption Pricing</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Price Swaption</button>
</form>

{% if price %}
    <div class="alert alert-success mt-4">
        <strong>Swaption Price:</strong> {{ price }}
    </div>
{% endif %}
{% endblock %}
